<!DOCTYPE html>
<html lang="en">
<head>

    <title>Nordic Medi Jobs</title>
    <link rel="stylesheet" href="assets/scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

                    </div>
                    <div class="social-icon">

                        <a href="https://www.instagram.com/" target="_blank"><img src="./assets/images/instagram-icon.svg" alt="Instagram icon"></a>
                        <a href="https://www.facebook.com/" target="_blank"><img src="./assets/images/facebook-icon.svg" alt="facebook icon"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-header">

                          </button>

                              <a class="nav-link active nav-item-active" aria-current="page" href="#">Recruitment Process</a>
                              <a class="nav-link nav-item" href="#">Requirements</a>
                              <a class="nav-link nav-item" href="#">Services</a>
                              <a class="nav-link nav-item" href="#">Life of Nurse in Finland</a>
                              <a class="nav-link nav-item" href="#">Contact</a>
                              <a class="nav-link nav-item" href="#"><button class="apply-now-btn">Apply now</button></a>
                            </div>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>

    <section class="bannersection">
        <div class="container"> 
            <div class="main-banner">

                    <a href="#"><button class="learn-more-btn">LEARN MORE</button></a>
                </div>
            
            
                <div class="banner-image">
                    <img src="./assets/images/banner-img.png" alt="patient care">

            </div>
        </div>
    </section>
      <!-- banner section end -->

      <!-- button section start -->
       <section class="btn-section">

            <div class="two-buttons">
                <a href="#"><button class="employer-btn">EMPLOYER</button></a>
                <a href="#"><button class="job-seekers-btn">JOB SEEKERS</button></a>
            </div>
        </div>

       <!-- button section end -->

       <!-- working process section start -->
